music_directory		"~/mus/mpd"
playlist_directory	"~/.config/mpd/playlists"
db_file 		"~/.config/mpd/db"
state_file		"~/.config/mpd/state"

auto_update "yes"
bind_to_address "localhost"
restore_paused "yes"
max_output_buffer_size "16384"

audio_output {
	type "pulse"
	name "pulse"
	#type  "alsa"
	#name  "ALSA"
}

audio_output {
       type	"fifo"
       name	"Visualizer feed"
       path	"/tmp/mpd.fifo"
       format	"44100:16:2"
}
